<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

       div {
        padding: 5px;
       }
    </style>
</head>
<body>
    <h1>Exemplos de Formularios</h1>
    <form action="cadastro.php">
        <div>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                    <option value="">--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Professor</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
            </datalist>
        </div>

        <div>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem..."></textarea>
        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
