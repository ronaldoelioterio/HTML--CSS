<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!-- Tamnho padrão é de 300x150 -->
    <h1>Testando o uso de Iframes</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        
        para aprender á programar</p>
    <p>
       O instagram do
       
       <iframe src="https://instagram.com/ronaldo_filh0/" frameborder="0">
        <a href="https://instagram.com/ronaldo_filh0/" target="_blank">Ronaldo Filho</a>
       </iframe>
       
       também é muito legal
    </p>
</body>
</html>
