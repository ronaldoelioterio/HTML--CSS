<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você esta vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência&#x1F92F;</p>
    <picture>
        <source media="(max-width: 510px)" srcset="imagens/cropdememes-pp.png" type="image/png">
        <source media="(max-width: 780px)" srcset="imagens/cropdememes-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/cropdememes-m.png" type="image/png">
        <source media="(max-width: 1350px)" srcset="imagens/cropdememes-g.png" type="image/png">
        <img src="Imagens/cropdememes-gg.png" alt="Imagemflexível">
    </picture>
</body>
</html>
