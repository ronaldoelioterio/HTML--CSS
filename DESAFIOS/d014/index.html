<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercício de Tabelas Completas</h1>
    <table>
        <Caption>Médias</Caption>
        <thead>
            <tr class="titulo">
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr class="titulo">
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="numero">8.5</td>
                <td class="numero">7.0</td>
                <td class="numero">7.75</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="numero">4.5</td>
                <td class="numero">6.9</td>
                <td class="numero">5.7</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="numero">8.5</td>
                <td class="numero">9.0</td>
                <td class="numero">8.75</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="numero">9.0</td>
                <td class="numero">9.5</td>
                <td class="numero">9.25</td>
            </tr>
            <tr class="titulo">
                <th colspan="4">Média de Exatas</th>
                <td class="numero">7.8</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td class="numero">7.5</td>
                <td class="numero">6.0</td>
                <td class="numero">6.75</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="numero">8.0</td>
                <td class="numero">7.5</td>
                <td class="numero">7.75</td>
            </tr>
            <tr class="titulo">
                <th colspan="4">Médias de Humanas</th>
                <td class="numero">7.25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
